<div id="DeleteQueryBox" class="lightbox">
    <table id="DeleteQueryBox_table" class="outer" style="">
        <tbody>
        	<tr>
            	<td id="hdr_td" style="padding: 0pt; ">
            		<h4 style="font-weight: normal;">Status</h4>
            	</td>
        	</tr>
        	<tr>
            	<td id="msg_td">
                	<div class="instructional" style="text-align: center; width: 100%;">
                		<table align="center" width="100%" style="border-collapse: collapse; text-align: center;">
							<tr>
								<th><span id="queryHeader">Query</span></th>
								<th><span id="headermessage">Message</span></th>
								<th><span id="headerStatus">Status</span></th>
								<th><span id="">	</span></th>
							</tr>
							<tr id="pattern" style="display:none;">
								<td><span id="query"></span></td>
								<td><span id="message"></span><br><div id="log_div" style="display: none;"></div></td>
								<td><span id="status"></span></td>
								<td>
									<span id="imageFail" style="display:none;"><img src="images/Fail_img.png" style="height: 12pt; margin-right: 1pt; margin-top: 1pt;"/></span>
									<span id="imageSuccess" style="display:none;"><img  src="images/Success_img.png" style="height: 12pt; margin-right: 1pt; margin-top: 1pt;"/></span>
									<span id="imageProcessing"><img  src="images/process.gif" style="height: 12pt; margin-right: 1pt; margin-top: 1pt;"/></span>
								</td>
								
							</tr>
							<tr>
							<td colspan="4">
								<input type="button" disabled="true"  class="buttonAdmin" id="okbtn" value="Ok" onclick="javascript:BQS.closeDeleteQueryBox();">
							</td>
							</tr>
						</table>
					</div>
            	</td>
        	</tr>
        	
			
		
    	</tbody>
	</table>
	<script type="text/javascript">
	BQS.populateDeleteQueryBox();
	</script>
</div>
