<div id='nm_config' class="viewDiv detailDivView">
	<div id="nm_config_table_div" style="width: 100%;">
		<div class="buttons">
			<button class="button" style="width:70px;" id ="config.save" onclick="javascript:NM_Config.saveSettings()" disabled="disabled">Save</button>
			<button class="button" style="width:70px;" id ="addKeyBtn" onclick="javascript:NM_Config.addNewKey()">Add Key</button>
			<button class="button" style="width:70px;" id ="config.back" onclick="javascript:NM_Config.backToSummary()">Back</button>
			
		</div>
		<table id="nm_config_table" style="width: 100%;">
		<tr> <td style="text-align: center;"><span>Please wait while request being processed.<img alt="" src="images/process.gif" style="height: 15px; width:15px;"> </span></td></tr>
		</table>
	</div>
</div>
<script type="text/javascript">
	NM_Config.ready();
	
	function fillPopUp(flag)
	{
		if (NM_Config.isSaveCalled)
		{
			var id = 'Save';
			
			dwr.util.cloneNode('pop.pattern',{ idSuffix: id});
			dwr.util.byId('pop.pattern'+id).style.display = '';
			dwr.util.byId('popup.image.processing'+id).style.display = '';
			dwr.util.setValue('popup.component','Update Settings');
			dwr.util.setValue('popup.host'+id,id);
			dwr.util.setValue('popup.message'+id,'Updating Settings...');
			dwr.util.setValue('popup.status'+id,'');
			
			NM_Config.callForUpdate();
		}
	}
		
	function closePopUpBox()
	{
		NM_Config.isSaveCalled = false;
		Util.removeLightbox('saveSettingsTab');
		Navbar.refreshView();
	}
</script>
