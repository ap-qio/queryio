<script type="text/javascript">
Dashboard.ready();
$('#dn_summary_table').ready( function() {
	setWidth();
	setBorder();
} );

function setBorder()
{
	$('#dn_summary_table').hover(function() {
		  $(this).css('border','1px solid #687588');
		});
}
function setWidth()
{
	var widthNameNode = $('#nn_summary_table_div').width();
	$('#dn_summary_table').css('width' , widthNameNode+'px');
	var width = $('#dn_summary_table').width();
	$('#dn_summary_table_div').css('width' , width+'px');
}
$(window).resize(function() {
	setWidth();	
});
</script>
