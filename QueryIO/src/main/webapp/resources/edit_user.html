<script src="scripts/jquery.alerts.js"></script>
<link rel="stylesheet" href="styles/jquery.alerts.css" type="text/css" />

<div id="edit_user" class="lightbox">
	<div id="close" class="close">
		<a href="javascript:Users.closeBox();"><img
			src="images/light-box-close.png"></a>
	</div>
	<table id="edit_user_table" class="outer">
		<tbody>
			<tr>
				<td id="hdr_td" style="padding: 0pt;">
					<h4 style="font-weight: normal;">
						<span id="headerspan">Edit User</span>
					</h4>
				</td>
			</tr>
			<tr>
				<td>
					<div id="userDiv" style="text-align: center; width: 100%;">
						<table align="center" width="100%"
							style="border-collapse: collapse;">
							<tr>
								<td id="msg_td">
									<div class="instructional" style="">
										<span id="instruction">Edit User Details</span>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<hr>
								</td>
							</tr>
							<tr id="error_msg_row">
							</tr>
							<tr>
								<td>
									<form id="userForm" method="post" action="javascript:void(0);"
										onsubmit="">
										<table id="editUserTable" class="viewTable"
											style="width: 100%;">
											<tbody>

												<tr>
													<td style="text-align: left; vertical-align: top;">Group</td>
													<td style="text-align: left;"><span> <select
															id="userGroup" multiple="multiple" size="5"
															style="width: 284px; height: 65px;"
															onchange="javascript:Users.groupChanged();">

														</select>
													</span></td>
												</tr>
												<tr>
													<td style="text-align: left;">User Role</td>
													<td style="text-align: left;"><span> <select
															id="userRole"
															onchange="javascript:Users.roleChanged(this.options[this.selectedIndex].value);"
															style="width: 94%;">
																<option value="Admin">Admin</option>
																<option value="User">User</option>
														</select>
													</span> <span> </span></td>
												</tr>
												<tr>
													<td style="text-align: left;">Default Group</td>
													<td style="text-align: left;"><span> <select
															id="defaultGroup" style="width: 94%;">
														</select>
													</span> <span> </span></td>
												</tr>
												<tr>
													<td style="text-align: left;">User Name</td>
													<td style="text-align: left;"><span><input
															type="text" id="user.name" readonly="readonly"> </span></td>
												</tr>
												<tr>
													<td style="text-align: left;">First Name</td>
													<td style="text-align: left;"><span><input
															type="text" id="firstName"> </span></td>
												</tr>
												<tr>
													<td style="text-align: left;">Last Name</td>
													<td style="text-align: left;"><span><input
															type="text" id="lastName"> </span></td>
												</tr>
												<tr>
													<td style="text-align: left;">E-mail</td>
													<td style="text-align: left;"><span><input
															type="text" id="email"> </span></td>
												</tr>
												<tr>
													<td colspan="2" style="text-align: left;"><a
														onclick="Users.togglePasswordContainer();"
														style="cursor: pointer;">Change Password</a></td>
												</tr>

												<tr>
													<td colspan="2">
														<hr>
													</td>
												</tr>
												<tr>
													<td colspan="2" style="text-align: right;"><input
														style="width: 70px;" type="button" class="buttonAdmin"
														id="saveeditbtn" value="Save"
														onclick="javascript:Users.updateUserClicked();" /> <input
														type="button" style="width: 70px;" class="buttonAdmin"
														id="cancel.user" value="Cancel"
														onclick="javascript:Users.closeBox();" /></td>
												</tr>
											</tbody>
										</table>
									</form>
									<div id="changePasswordForm" style="display: none;">
										<table>
											<tr id='oldPasswordRow'>
												<td style="text-align: left;">Current Password</td>
												<td style="text-align: left;"><span><input
														style="width: 90%;" type="password" id="oldPassword">
												</span></td>
											</tr>
											<tr id='passwordRow'>
												<td style="text-align: left;">New Password</td>
												<td style="text-align: left;"><span><input
														style="width: 90%;" type="password" id="password">
												</span></td>
											</tr>
											<tr id='retypePasswordRow'>
												<td style="text-align: left; white-space: nowrap;">Confirm
													password</td>
												<td style="text-align: left;"><span><input
														style="width: 90%;" style="text-align: left;"
														type="password" id="retypepassword"> </span></td>
											</tr>
											<tr id='savePasswordRow'>
												<td></td>
												<td style="text-align: right;"><input type="button"
													class="buttonAdmin" id='save.password'
													value='Save Password'
													onclick="javascript:Users.savePassword(this.id);">
													<input type="button" class="buttonAdmin" id='back'
													value='Back' onclick="Users.togglePasswordContainer();">
												</td>
											</tr>
										</table>
									</div>
								</td>
							</tr>
						</table>
					</div>
				</td>
			</tr>
		</tbody>
	</table>


	<script>
		Users.loadSelectedUser();
	</script>
</div>
