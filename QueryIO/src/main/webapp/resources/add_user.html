<div id="add_user" class="lightbox">
	<div id="close" class="close">
		<a href="javascript:Users.closeBox();"><img
			src="images/light-box-close.png"></a>
	</div>
	<table id="add_user_table" class="outer">
		<tbody>
			<tr>
				<td id="hdr_td" style="padding: 0pt;">
					<h4 style="font-weight: normal;">
						<span id="headerspan">Add User</span>
					</h4>
				</td>
			</tr>
			<tr>
				<td>
					<div id="userDiv" style="display:">
						<table align="center" width="100%"
							style="border-collapse: collapse;">
							<tr>
								<td id="msg_td">
									<div class="instructional" style="">Add New User</div>
								</td>
							</tr>
							<tr>
								<td>
									<hr>
								</td>
							</tr>
							<tr id="error_msg_row">
							</tr>
							<tr>
								<td>
									<form id="userForm" method="post" action="javascript:void(0);"
										onsubmit="">
										<table id="addUserTable" class="viewTable" style="width: 100%">
											<tbody>
												<tr>
													<td style="text-align: left; vertical-align: top;">Group</td>
													<td style="text-align: left;"><span> <select
															id="userGroup" multiple="multiple"
															style="width: 94%; height: 65px;"
															onchange="javascript:Users.groupChanged();">
														</select>
													</span></td>
												</tr>
												<tr>
													<td style="text-align: left;">User Role</td>
													<td style="text-align: left;"><span> <select
															id="userRole"
															onchange="javascript:Users.roleChanged(this.options[this.selectedIndex].value);"
															style="width: 94%;">
																<option selected value="Admin">Admin</option>
																<option value="User">User</option>
														</select>
													</span> <span> </span></td>
												</tr>
												<tr>
													<td style="text-align: left;">Default Group</td>
													<td style="text-align: left;"><span> <select
															id="defaultGroup" style="width: 94%;">
														</select>
													</span> <span> </span></td>
												</tr>
												<tr>
													<td style="text-align: left;">User Name</td>
													<td><span><input type="text" id="user.name">
													</span></td>
												</tr>
												<tr>
													<td>Password</td>
													<td><span><input style="width: 90%;"
															type="password" id="password"> </span></td>
												</tr>
												<tr>
													<td>Confirm password</td>
													<td><span><input style="width: 90%;"
															type="password" id="retypepassword"> </span></td>
												</tr>
												<tr>
													<td>First Name</td>
													<td><span><input type="text" id="firstName">
													</span></td>
												</tr>
												<tr>
													<td>Last Name</td>
													<td><span><input type="text" id="lastName">
													</span></td>
												</tr>
												<tr>
													<td>E-mail</td>
													<td><span><input type="text" id="email">
													</span></td>
												</tr>
												<tr>
													<td colspan="2">
														<hr>
													</td>
												</tr>
												<tr>
													<td colspan="2" style="text-align: right;"><input
														type="button" class="buttonAdmin" style="width: 70px;"
														id="savebtn" value="Save"
														onclick="javascript:Users.saveUserClicked();" /> <input
														type="button" style="width: 70px;" class="buttonAdmin"
														id="cancel.user" value="Cancel"
														onclick="javascript:Users.closeBox();" /></td>
												</tr>
											</tbody>
										</table>
									</form>
								</td>
							</tr>
						</table>
					</div>
				</td>
			</tr>
		</tbody>
	</table>

	<script type="text/javascript">
		Users.addUserReady();
	</script>
</div>
