<script>
Navbar.isHiveViewSelected = true;
var $tabs = $("#manageHiveTabs").tabs();
if (Navbar.currentHiveTabSelected == '')
	Navbar.currentHiveTabSelected = 'ui-tabs-1';			/* for 'ddlHiveHead' */
$('#manageHiveTabs').tabs({
	select: function(event, ui)
	{
		if (Navbar.isSetButtonWidth)
		{
			Navbar.isSetButtonWidth = false;
			Navbar.setButtonWidth();
		}
		Navbar.currentHiveTabSelected = ui.panel.id;
	}
});
function hideButton(){
	$("#migrationStatusBtn").css('display' , 'none');
}
function showButton(){
	$("#migrationStatusBtn").css('display' , '');
}
	
$tabs.tabs("select", Navbar.currentHiveTabSelected);
</script>
