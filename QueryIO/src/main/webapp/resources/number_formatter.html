
<table id = 'currencySubOptionsTable' style="width: 100%;" class = 'formatterSubTable'>
	<tr style="display: none" id = 'decimalHolder'>
		<td style = 'text-align: left; width: 33%;'>Decimal Place:</td>
		<td style='text-align: left;'>
			<select style="width: 120px;" id = 'decimalPlaceNumber' onchange = "javascript:Formatter.previewNumber();">
			</select>
		</td>
	</tr>
	<tr style="display: none" id = 'roundModeHolder'>	
		<td style='text-align: left;'>Round Mode:</td>
		<td style='text-align: left;'>
			<select style="width: 120px;" id = 'roundModeNumber' onchange = "javascript:Formatter.previewNumber();">
			</select>
		</td>
	</tr>
	<tr style="display: none" id = 'commaSeparatorFlagHolder'>
		<td style='text-align: left;'></td>
		<td colspan='2' style='text-align: left;'>
			<input type = 'checkbox' id = 'commaSeparatorFlagNumber' onchange = "javascript:Formatter.previewNumber();"/> 
			Use 1000's Separator
		</td>		
	</tr>
	<tr style="display: none" id = 'symbolHolder'>
		<td style='text-align: left;'>Symbol</td>
		<td style='text-align: left;'>
			<select style="width: 120px;" id = 'symbolNumber' onchange = 'javascript:Formatter.symbolHandlerNumber();'>
			</select>
		</td>
	</tr>
	<tr style="display: none" id = 'useSymbolSpaceFlagHolder'>
		<td style='text-align: left;'></td>
		<td colspan='2' style='text-align: left;'>
			<input type = 'checkbox' id = 'useSymbolSpaceFlagNumber' disabled = 'disabled' onchange = "javascript:Formatter.previewNumber();"/> 
			Use Symbol Space
		</td>
		
	</tr>
	<tr style="display: none" id = 'symbolPositionHolder'>
		<td style='text-align: left;'>Symbol Position</td>
		<td style='text-align: left;'>
			<select style="width: 120px;" id = 'symbolPositionNumber' disabled='disabled' onchange = "javascript:Formatter.previewNumber();">
				<option value = 'before'>Before</option>
				<option value = 'after'>After</option>
			</select>
		</td>
	</tr>
	<tr style="display: none" id = 'negativeNumberHolder'>
		<td style='text-align: left;'>Negative Number</td>
		<td style='text-align: left;'>
			<select id = 'negativeNumber' size="2" style="height: 37px; width: 120px;" onchange = "javascript:Formatter.previewNumber();">
				<option value = 'useHyphen' selected="selected">-123.45</option>
				<option value = 'useBracket'>(123.45)</option>
			</select>
		</td>
	</tr>
	<tr>
		<td style='text-align: left;'>My Number</td>
		<td style='text-align: left;'>
			<input type="text" id="myNumber" style="width: 120px;" value="123.45" onkeyup = "Formatter.previewNumber();" >
		</td>
	</tr>
</table>
