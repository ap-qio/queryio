<link rel="stylesheet" href="styles/nn_config.css" type="text/css" />
<link rel="stylesheet" href="styles/jquery.alerts.css" type="text/css" />
<script src="scripts/jquery.alerts.js"></script>
<script src="scripts/nn_config.js"></script>





<div id="" class="lightbox" style="width:500px;">
	<div id="close" class="close">
		<a href="javascript:NN_Config.closeBox();"><img src="images/light-box-close.png"></a>
	</div>
	<table id="" class="outer">
        <tbody>
        	<tr>
            	<td id="hdr_td" style="padding: 0pt;">
            		<h4 style="font-weight: normal;"><span id ="headerspan">Configure Hadoop SQL DB</span>
            		</h4>
            	</td>
        	</tr>
        	<tr>
            	<td>
                	<div id ="">
                		<table align="center" width="100%" style="border-collapse: collapse;">
							<tr>
								<td colspan="3" id="msg_td">
									<div class="instructional" style="" id="">
										Configure Hadoop SQL database with NameNode to use BigQuery Features.  
									</div>
								</td>
							</tr>
							<tr>
								<td colspan="3">
									<hr>
								</td>
							</tr>
							<tr>
								<td style="text-align: left; width: 30%;">Metadata Database</td>
								<td style="">
									<select id="NameNodeDB" style="width: 80%">
									</select>
									<input type="text" id="dbNameText" readonly="readonly" value="" style="width: 80%; display: none;">
								</td>
								<td style="text-align: right;">
									<input type="button" class="buttonAdmin" id="chooseDbName" value="Change" onclick="javascript:NN_Config.showChooseDbName();" style="width: 110px; float: right; margin: 0px; display: none;"/>
								</td>
							</tr>
							<tr>
								<td style="text-align: left; width: 30%;">Hive Schema</td>
								<td style="">
									<select id="analyticsDB" style="width: 80%">
									</select>
									<input type="text" id="analyticsDbNameText" readonly="readonly" value="" style="width: 80%; display: none;">
								</td>
								<td style="text-align: right;">
									<input type="button" class="buttonAdmin" id="chooseAnalyticsDbName" value="Change" onclick="javascript:NN_Config.showChooseAnalyticsDbName();" style="width: 110px; float: right; margin: 0px; display: none;"/>
								</td>
							</tr>
							<tr>
								<td colspan="3">
									<hr>
								</td>
							</tr>
						</table>
						<div style="float: right">
							<input type="button" class="buttonAdmin" value="Save" onclick="javascript:NN_Config.saveConfigDbName();">
							<input type="button" class="buttonAdmin" value="Cancel" onclick="javascript:NN_Config.closeBox();">
						</div>
					</div>
				</td>
			</tr>
        </tbody>
	</table>
</div>
<script>
	NN_Config.fillDbList();
</script>
