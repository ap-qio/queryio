<div id="new_spreadsheet" class="lightbox">
<div id="close" class="close">
	<a href="javascript:SPS.closeSaveSpreadSheetView();"><img src="images/light-box-close.png"></a>
</div>
    <table id="new_spreadsheet_table" class="outer" >
        <tbody>
        	<tr>
            	<td id="hdr_td" style="padding: 0pt;">
            		<h4 style="font-weight: normal;"><span id ="headerspan">Save Workbook</span></h4>
            	</td>
        	</tr>
        	<tr>
            	<td id="msg_td">
                	<div id ="speadSheetIdDiv" class="instructional" style="text-align: center; width: 100%; display:">
                		<table align="center" width="100%" style="border-collapse: collapse;">
							<tr>
								<td id="msg_td">
									<div class="instructional" style="">
										Enter the unique sheet Id to be stored.
									</div>
								</td>
							</tr>
							<tr>
								<td>
								<hr>
									<div class="otherinstruction">
										
									</div>
								</td>
							</tr>
							<tr>
								<td>	
							<form id="new_spreadsheet_form" method="post" action="javascript:void(0);"	onsubmit="">
								<table width="100%" class="form_table" >
									<tbody>
										
										<tr>
											<td style="text-align: left;">Workbook Id</td>
											<td style="text-align: left;"><span>
												<input type="text" id="sheetId">
											</span></td>
										</tr>
										<tr>
											<td colspan="2">
											<hr>
												<div class="otherinstruction">
													
												</div>
											</td>
										</tr>
										<tr>
											<td colspan="2" style="text-align: right;">
												<input type="button" class="buttonAdmin" id="open" value="Save" onclick="javascript:SPS.saveSpreadSheet();"  /> 
												<input type="button" class="buttonAdmin" id="cancel.host" value="Cancel" onclick="javascript:SPS.closeSaveSpreadSheetView();" />
											</td>
										</tr>
										
									</tbody>
								</table>
							</form>
							</td>
							</tr>	
						</table>
					</div>
					<div id="processing" style="display: none;">
						<table align="center" width="100%" style="border-collapse: collapse; text-align: center;">
												<tr>
													<th><span id="popup.component">Spreadsheet</span></th>
													<th><span id="popup.message">Message</span></th>
													<th><span id="popup.status">Status</span></th>
													<th><span id="popup.image">	</span></th>
												</tr>
												<tr id="pop.pattern" >
													<td><span id="spsId"></span></td>
													<td><span id="popupmessage">Save operation performed on spreadsheet.</span>
													<br><div id="log_div" style="display: none;"></div></td>
													<td><span id="popupstatus">Saving...</span></td>
											<td>
												<span id="imagefail" style="display:none;"><img src="images/Fail_img.png" style="height: 12pt; margin-right: 1pt; margin-top: 1pt;"/></span>
												<span id="imagesuccess" style="display:none;"><img  src="images/Success_img.png" style="height: 12pt; margin-right: 1pt; margin-top: 1pt;"/></span>
												<span id="imageprocessing" style="display:;"><img  src="images/process.gif" style="height: 12pt; margin-right: 1pt; margin-top: 1pt;"/></span>
											</td>
								
									</tr>
									<tr>
										<td colspan="4">
											<input type="button" disabled="true"  class="buttonAdmin" id="okpopup" value="Ok" >
										<!-- <input type="button" disabled="true" class="buttonAdmin" id="viewreason.popup" value="Reason For Failure" onclick="javascript:showReasonForFailure();" style="margin: 0 0 0 10pt;">-->
										</td>
									</tr>
						
								</table>
					</div>
            	</td>
        	</tr>
    	</tbody>
	</table>

</script>
