<script>
var $tabs = $("#manageTabs").tabs();
if (Navbar.currentManageTabSelected == '')
	Navbar.currentManageTabSelected = 'ui-tabs-1';				/* for 'databasesHead' */
$('#manageTabs').tabs({
	select: function(event, ui)
	{
		if (Navbar.isSetButtonWidth)
		{
			Navbar.isSetButtonWidth = false;
			Navbar.setButtonWidth();
		}
		Navbar.currentManageTabSelected = ui.panel.id;
		if (Navbar.currentManageTabSelected != 'ui-tabs-1')						/* for 'databasesHead' */
			document.getElementById("migrationStatusBtn").style.display = 'none';
	}
});
$tabs.tabs("select", Navbar.currentManageTabSelected);
</script>
