<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>jQuery.sheet - The Ajax Spreadsheet DTS Plugin Testing</title>
	<link rel="stylesheet" type="text/css" href="../jquery-ui/theme/jquery-ui.min.css" />
	<script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../jquery-ui/ui/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../jquery.sheet.js"></script>
	<script type="text/javascript">
		$.sheet.preLoad('../');
		$(function () {
            $('#tabs').tabs();

			var sheetOrig = $('#sheet')
				.height($(window).height() - 50)
				.sheet();

            $('#exportAndCreate').mousedown(function() {
                var jS = sheetOrig.getSheet(),
                    dtsType = $('#dtsType').val(),
                    json,
                    xml,
                    tables;

                switch (dtsType) {
                case "json":
                    json = $.sheet.dts.fromTables.json(jS);
                    tables = $.sheet.dts.toTables.json(json);

                    $('#dtsValue').val(JSON.stringify(json));
                    break;
                case "xml":
                    xml = $.sheet.dts.fromTables.xml(jS);
                    tables = $.sheet.dts.toTables.xml(xml);

                    $('#dtsValue').val(xml);
                    break;
                }

                $('#dtsUI')
                        .show()
                        .dialog({
                            modal: true,
                            title: 'Congratulations! You just exported sheet ' + dtsType + ' and imported to create an exact copy! Here is what the ' + dtsType + ' looks like:',
                            width: $(window).width() * 0.8,
                            height: $(window).height() * 0.8
                        });

                //if (window.console) console.log(tables.html());

                $('#sheetFromDts')
                    .html(tables)
                    .height($(window).height() - 30)
                    .sheet();

                $.sheet.instance.each(function (i) {
                    $.sheet.scrollLocker(i);
                    $.sheet.switchSheetLocker(i);
                });
            });
		});
	</script>
